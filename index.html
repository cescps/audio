<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="img/logo.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
  
 <body>
  <div class="container">
    <canvas id="animationCanvas"></canvas>
  </div>
  <audio id="audio" src="msc/final.mp3"></audio>
  <iframe frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" title="ASMR for Those Who Want to Sleep Soundly Now / 3Hr (No Talking)" width="100%" height="100%" src="https://www.youtube.com/embed/-SYwOAe6V_4?autoplay=0&amp;mute=0&amp;controls=0&amp;origin=https%3A%2F%2Fwww.daily.place&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;iv_load_policy=3&amp;modestbranding=1&amp;enablejsapi=1&amp;widgetid=15" id="widget16"></iframe>
  <script>
    const animationCanvas = document.querySelector("#animationCanvas");
    const audio = document.querySelector("#audio");
    const videoId = "-SYwOAe6V_4";

    let opt = {
      width: animationCanvas.offsetWidth,
      height: animationCanvas.offsetHeight,
      midY: animationCanvas.offsetHeight / 2,
      points: 80,
      stretch: 10,
      sinHeight: 0,
      speed: -0.1,
      strokeColor: "black",
      strokeWidth: 1.5,
      power: false,
    };

    animationCanvas.width = opt.width * 2;
    animationCanvas.height = opt.height * 2;
    animationCanvas.style.width = opt.width;
    animationCanvas.style.height = opt.height;

    const ctx = animationCanvas.getContext("2d");
    ctx.scale(2, 2);

    ctx.strokeStyle = opt.strokeColor;
    ctx.lineWidth = opt.strokeWidth;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    let time = 0;
    const render = () => {
      window.requestAnimationFrame(render);
      ctx.clearRect(0, 0, opt.width, opt.height);
      time += 1;
      ctx.beginPath();
      let increment = 0;

      for (let i = 0; i <= opt.points; i++) {
        if (i < opt.points / 2) {
          increment += 0.1;
        } else {
          increment += -0.1;
        }

        const x = (opt.width / opt.points) * i;
        const y =
          opt.midY +
          Math.sin(time * opt.speed + i / opt.stretch) *
            opt.sinHeight *
            increment;
        ctx.lineTo(x, y);
      }

      ctx.stroke();
    };
    render();

    animationCanvas.addEventListener("click", () => {
      opt.power = !opt.power;

      const iframe = document.getElementById("widget16");
      if (opt.power) {
        audio.play();
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        TweenMax.to(opt, 1, {
          sinHeight: 4,
          stretch: 5,
          ease: Power2.easeInOut,
        });
      } else {
        audio.pause();
        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        TweenMax.to(opt, 1, {
          sinHeight: 0,
          stretch: 10,
          ease: Power3.easeOut,
        });
      }
    });
  </script>
</body>
</html>
